server.port=8080

spring.datasource.url=${SPRING_DATABASE_URL:jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:testdb}}
spring.datasource.username=${SPRING_DATABASE_USERNAME:${MYSQL_USER:root}}
spring.datasource.password=${SPRING_DATABASE_PASSWORD:${MYSQL_PASSWORD:password}}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
